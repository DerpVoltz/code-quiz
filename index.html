<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <div>
            <button id="view-scores">View Highscores</button>
            <p>Time: <span id="timer"></span></p>
        </div>

        <div>
            <h1 id="header">Coding Quiz</h1>
            <p id="question">Try to answer the following code questions within the time limit. Keep in mind that inccorect answers will penalize your score/time by ten seconds!</p>
            <div>
                <ol id="answers">
                    
                </ol>
            </div>
            <button id="start-btn">Start</button>
        </div>

        <div id="high-scores-page">
            <ol id="high-score-list">

            </ul>
            <div id="highscore-buttons">
                <button id="go-back">Go Back</button>
                <button id="clear">Clear Scores</button>
            </div>
        </div>

        <div>
            <form id="name-form">
                Enter Initials:
                <input type="text" name="player-form" placeholder="Your Name" />
                <button>Submit</button>
            </form>
        </div>
        <div>
            <p id="correctness"></p>
        </div>
        <script src="./assets/script.js"></script>
    </body>
</html>
